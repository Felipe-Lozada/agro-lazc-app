<ion-header color="secondary" class="ion-no-border ion-no-margin">
  <ion-toolbar color="secondary" class="ion-no-border ion-no-margin">
    <ion-title class="ion-text-center">Cultivos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="verCarrito()">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
        <ion-badge color="tertiary" mode="ios" *ngIf="numberItems > 0">{{numberItems}}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <picture class="agro_logo">
          <img src="../../../assets/icon/agro_logo.png" alt="logo de agrolazc" class="agro_logo-img">
        </picture>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col class="cultivo" size="6" sizeLg="3" *ngFor="let cultivo of cultivos">
        <img 
        src="{{cultivo.foto}}" 
        alt="{{cultivo.nombre}}" 
        class="cultivo_img" 
        (click)="verDetallesCultivo(cultivo.id)">
        <h3 class="cultivo_nombre">{{cultivo.nombre}}</h3>
    </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
