<ion-header color="secondary" mode="ios">
  <ion-toolbar color="secondary" mode="ios" class="ion-text-center">
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="asesor_hero">
            <img src="../../../assets/img/buscar_asesor.svg" alt="buscar_asesor" class="asesor_hero-img">
            <h3 class="asesor_hero-title"> Contacta con nuestros aseores </h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item mode="ios">
            <ion-avatar slot="start" mode="ios" color="tertiary">
              <img [src]="asesor.foto" />
            </ion-avatar>
            <ion-label mode="ios" color="secondary">{{asesor.nombre}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
